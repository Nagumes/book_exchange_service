{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Log In</button>
</form>
<p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
{% endblock %}
