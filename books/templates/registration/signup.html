{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Create an Account</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
<p class="mt-3">Already have an account? <a href="{% url 'login' %}?next=/books/">Login here</a>.</p>
{% endblock %}
