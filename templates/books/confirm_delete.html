{% extends "base.html" %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="alert alert-danger">
    <h2>Are you sure you want to delete "{{ book.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'book_detail' book.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
